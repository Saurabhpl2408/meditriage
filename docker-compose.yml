version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: meditriage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-meditriage}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meditriage-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meditriage-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-meditriage}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      RAG_SERVICE_URL: http://rag-service:8000
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - meditriage-network

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: meditriage-mcp
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      MCP_PORT: ${MCP_PORT:-3001}
      BACKEND_API_URL: http://backend:3000
    ports:
      - "${MCP_PORT:-3001}:3001"
    volumes:
      - ./mcp-server/src:/app/src
      - ./mcp-server/package.json:/app/package.json
      - mcp_node_modules:/app/node_modules
    command: npm run dev
    networks:
      - meditriage-network

  # RAG Service (Python)
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: meditriage-rag
    restart: unless-stopped
    environment:
      RAG_SERVICE_PORT: ${RAG_SERVICE_PORT:-8000}
      CHROMA_PERSIST_DIR: /data/chromadb
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "${RAG_SERVICE_PORT:-8000}:8000"
    volumes:
      - ./rag-service/app:/app/app
      - chroma_data:/data/chromadb
      - ./rag-service/data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - meditriage-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: meditriage-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meditriage-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: meditriage-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - mcp-server
      - rag-service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - meditriage-network

  # PgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: meditriage-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@meditriage.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - meditriage-network

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
  mcp_node_modules:
    driver: local
  chroma_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  meditriage-network:
    driver: bridge