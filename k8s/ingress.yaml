apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meditriage-ingress
  namespace: meditriage-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - meditriage.com
    - www.meditriage.com
    - api.meditriage.com
    secretName: meditriage-tls
  rules:
  # Frontend
  - host: meditriage.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: www.meditriage.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  
  # Backend API
  - host: api.meditriage.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: backend-api-service
            port:
              number: 3000
      
      # MCP Server
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp-server-service
            port:
              number: 3001
      
      # RAG Service
      - path: /rag
        pathType: Prefix
        backend:
          service:
            name: rag-service-service
            port:
              number: 8000