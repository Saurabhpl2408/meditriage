# Kubernetes Secrets - TEMPLATE
# Replace base64 values with actual credentials

apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: meditriage-prod
type: Opaque
data:
  # Base64 encoded values
  # echo -n 'your-rds-endpoint.amazonaws.com' | base64
  host: <BASE64_ENCODED_RDS_ENDPOINT>
  
  # echo -n 'postgres' | base64
  username: cG9zdGdyZXM=
  
  # echo -n 'your-strong-password' | base64
  password: <BASE64_ENCODED_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: meditriage-prod
type: Opaque
data:
  # JWT secret for sessions (if needed)
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  
  # API keys (if needed)
  openai-api-key: <BASE64_ENCODED_API_KEY>